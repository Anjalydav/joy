name: test translate
code: |
  translate(rect(x=10, y=20, width=30, height=40), x=100, y=200)
expected: |
  <g transform="translate(100 200)">
    <rect x="10" y="20" width="30" height="40" />
  </g>
---
name: test rotate
code: |
  rotate(rect(x=10, y=20, width=30, height=40), angle=45)
expected: |
  <g transform="rotate(45)">
    <rect x="10" y="20" width="30" height="40" />
  </g>
---
name: test rotate with position
code: |
  rotate(
    rect(x=10, y=20, width=30, height=40),
    angle=45,
    x=100,
    y=200)
expected: |
  <g transform="rotate(45 100 200)">
    <rect x="10" y="20" width="30" height="40" />
  </g>
---
name: test scale
code: |
  scale(
    rect(x=10, y=20, width=30, height=40),
    sx=2,
    sy=0.5)
expected: |
  <g transform="scale(2 0.5)">
    <rect x="10" y="20" width="30" height="40" />
  </g>
---
name: test scale only with xs
code: |
  scale(
    rect(x=10, y=20, width=30, height=40),
    sx=2)
expected: |
  <g transform="scale(2 2)">
    <rect x="10" y="20" width="30" height="40" />
  </g>
